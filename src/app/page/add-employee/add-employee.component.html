 <div class="min-h-screen bg-gray-100 dark:bg-gray-900 font-sans p-4 sm:p-6 lg:p-8">
      <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Add New Employee</h1>
          <button routerLink="/employees" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">
            &larr; Back to List
          </button>
        </div>

        <!-- Form Card -->
        <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-6">
          <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Username -->
              <div>
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                <input type="text" id="username" formControlName="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <div *ngIf="f['username'].touched && f['username'].errors" class="text-red-500 text-xs mt-1">
                  <div *ngIf="f['username'].errors['required']">Username is required.</div>
                </div>
              </div>

              <!-- Email -->
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                <input type="email" id="email" formControlName="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                 <div *ngIf="f['email'].touched && f['email'].errors" class="text-red-500 text-xs mt-1">
                  <div *ngIf="f['email'].errors['required']">Email is required.</div>
                  <div *ngIf="f['email'].errors['email']">Please enter a valid email.</div>
                </div>
              </div>

              <!-- First Name -->
              <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">First Name</label>
                <input type="text" id="firstName" formControlName="firstName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
              </div>

              <!-- Last Name -->
              <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last Name</label>
                <input type="text" id="lastName" formControlName="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
              </div>

              <!-- Birth Date -->
              <div>
                <label for="birthDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Birth Date</label>
                <input type="date" id="birthDate" formControlName="birthDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
              </div>

              <!-- Basic Salary -->
              <div>
                <label for="basicSalary" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Basic Salary</label>
                <input type="number" id="basicSalary" formControlName="basicSalary" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
              </div>

              <!-- Status -->
              <div>
                <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
                <select id="status" formControlName="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                  <option>Active</option>
                  <option>Inactive</option>
                </select>
              </div>

              <!-- Group -->
              <div>
                <label for="group" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Group</label>
                <input type="text" id="group" formControlName="group" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
              </div>
            </div>

            <!-- Description / Hire Date -->
            <div class="mt-6">
              <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Hire Date</label>
              <input type="date" id="description" formControlName="description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>

            <!-- Submit Button -->
            <div class="mt-8 text-right">
              <button type="submit" [disabled]="employeeForm.invalid" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                Save Employee
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
